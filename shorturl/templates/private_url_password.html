{% extends 'base.html' %}

{% block title %}Enter Password{% endblock %}

{% block content %}
<div class="container">
    <h2>This URL is private. Please enter the password:</h2>
    <form method="POST">
        {% csrf_token %}
        <input type="password" name="password" placeholder="Enter password" required>
        <button type="submit">Submit</button>
    </form>
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
</div>
{% endblock %}
