{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="container">
    <h1>Create an Account</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Render the form with Bootstrap classes -->
        <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="{% url 'login' %}">Log in here</a>.</p>
</div>
{% endblock %}
